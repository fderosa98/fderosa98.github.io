<section class="contact py-5 mb-5" id="contact">
  <div class="container-lg py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center">
          <h2 class="fw-bold mb-5">Contattami</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="fa fa-linkedin fa-2x"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">LinkedIn</h3>
            <p><a href="https://www.linkedin.com/in/fabio-de-rosa9/" class="text-dark me-2 text-decoration-none">Colleghiamoci su LinkedIn.</a></p>
          </div>
        </div>
        <div class="d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="fa fa-instagram fa-2x"></i>
          </div>
          <div class="text ms-3 align-middle">
            <h3 class="fs-5">Instagram</h3>
            <p><a href="https://www.instagram.com/drs.fabio/" class="text-dark me-2 text-decoration-none">Seguimi su Instagram.</a></p>
          </div>
        </div>
        <div class="d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="fa fa-phone fa-2x"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Cellulare</h3>
            <a href="tel:+393405713487" class="text-decoration-none text-muted">
              +39 340 57 13 487
            </a>
          </div>
        </div>
        <div class="d-flex mb-3">
          <div class="icon fs-4 text-primary">
            <i class="fa fa-location-arrow fa-2x"></i>
          </div>
          <div class="text ms-3">
            <h3 class="fs-5">Indirizzo</h3>
            <p class="text-muted">Via M. Prestinari 5, 20158, Milano (MI).</p>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="contact-form">
          <form id="contact-form">
            <div class="row">
              <div class="col-lg-6 mb-4">
                <input type="hidden" name="contact_number">
                <input type="text" id="user_name" class="form-control from-control-lg fs-6 border-0 shadow-sm"
                placeholder="Inserisci il nome" required>
              </div>
              <div class="col-lg-6 mb-4">
                <input type="text" id="user_email" class="form-control from-control-lg fs-6 border-0 shadow-sm"
                placeholder="Inserisci l'email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mb-4">
                <input type="text" id="mail_subject" class="form-control from-control-lg fs-6 border-0 shadow-sm"
                placeholder="Oggetto" required>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mb-4">
                <textarea id="message" rows="5" placeholder="Il tuo messaggio"
                class="form-control form-control-lg fs-6 border-0 shadow-sm" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary px-3" value="Invia Messaggio" onclick="sendmail()">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
